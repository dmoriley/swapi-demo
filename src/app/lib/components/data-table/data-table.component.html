<div class="table-container w-100 w-75-ns">
  <mat-form-field class="mh-auto w-100 w-50-ns mb3">
    <mat-label>Filter</mat-label>
    <input matInput type="text" #filterInput maxlength="50" />
    <mat-hint align="start"><strong>Filter on name</strong> </mat-hint>
    <mat-hint align="end"
      >{{ filterInput.value.length }} / {{ filterInput.maxLength }}</mat-hint
    >
    <button
      *ngIf="filterInput.value.length > 0"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearFilterInput()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="height">
        <mat-header-cell *matHeaderCellDef>Height</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.height }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="mass">
        <mat-header-cell *matHeaderCellDef>Mass</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.mass }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="hair_color">
        <mat-header-cell *matHeaderCellDef>Hair Colour</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.hair_color }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="eye_color">
        <mat-header-cell *matHeaderCellDef>Eye Colour</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.eye_color }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        matRipple
        *matRowDef="let row; columns: displayedColumns"
        class="detail-row"
        (click)="navigateToDetailsPage(row)"
      ></mat-row>
    </mat-table>

    <mat-paginator
      class="mat-elevation-z8"
      [length]="dataSource.totalItems"
      [pageSize]="10"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
