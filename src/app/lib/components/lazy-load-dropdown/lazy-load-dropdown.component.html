<mat-expansion-panel (click)="loadRowData()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ title }}
    </mat-panel-title>
    <mat-panel-description> See more </mat-panel-description>
  </mat-expansion-panel-header>
  @if (!isLoading) {
    @for (item of data; track item) {
      <p>{{ item }}</p>
    }
  } @else {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</mat-expansion-panel>
