<div class="table-container w-100 w-75-ns">
  <mat-form-field class="mh-auto w-100 w-50-ns mb3">
    <mat-label>Filter</mat-label>
    <input matInput type="text" #filterInput maxlength="50" />
    <mat-hint align="start"><strong>Filter on name</strong> </mat-hint>
    <mat-hint align="end"
      >{{ filterInput.value.length }} / {{ filterInput.maxLength }}</mat-hint
    >
    <button
      *ngIf="filterInput.value.length > 0"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearFilterInput()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Height</th>
        <td mat-cell *matCellDef="let element">{{ element.height }}</td>
      </ng-container>

      <ng-container matColumnDef="mass">
        <th mat-header-cell *matHeaderCellDef>Mass</th>
        <td mat-cell *matCellDef="let element">{{ element.mass }}</td>
      </ng-container>

      <ng-container matColumnDef="hair_color">
        <th mat-header-cell *matHeaderCellDef>Hair Colour</th>
        <td mat-cell *matCellDef="let element">{{ element.hair_color }}</td>
      </ng-container>

      <ng-container matColumnDef="eye_color">
        <th mat-header-cell *matHeaderCellDef>Eye Colour</th>
        <td mat-cell *matCellDef="let element">{{ element.eye_color }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      class="mat-elevation-z8"
      [length]="dataSource.totalItems"
      [pageSize]="10"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
